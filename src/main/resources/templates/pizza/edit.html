<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Untitled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="height: 100vh;">
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="display-1 text-center">Modifica Pizza</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <form
                    id="pizza-form"
                    method="POST"
                    th:action="@{/edit/{id}(id=${pizza.id})}"
                    th:object="${pizza}"
            >

                <th:block th:replace="fragments/form-input.html :: input('text', 'Nome Pizza', 'name')" />
                <th:block th:replace="fragments/form-input.html :: input('text', 'Descrizione', 'description')" />
                <th:block th:replace="fragments/form-input.html :: input('number', 'Prezzo', 'price')" />
                <th:block th:replace="fragments/form-input.html :: input('url', 'Immagine', 'image')" />

                <div class="form-check" th:each="ingredient : ${ingredients}">
                    <label class="form-check-label">
                        <th:block th:text="${ingredient.name}"></th:block>
                        <input class="form-check-input" th:field="*{ingredients}" th:value="${ingredient.id}"
                               type="checkbox">
                    </label>
                </div>

                <button class="btn btn-primary" type="submit">Modifica</button>
                <a class="btn btn-danger" th:href="@{/}">Indietro</a>

            </form>

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
