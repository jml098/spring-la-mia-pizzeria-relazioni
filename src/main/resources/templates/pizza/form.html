<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Untitled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="height: 100vh;">
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="display-1 text-center">Aggiungi Pizza</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <form
                    id="pizza-form"
                    method="POST"
                    th:action="@{/create}"
                    th:object="${pizza}"
            >

                <label for="pizza-name">Nome</label>
                <input class="form-control"
                       id="pizza-name" required
                       th:errorClass="is-invalid"
                       th:field="*{name}"
                       type="text"
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                </div>

                <label for="pizza-description">Ingredienti</label>
                <input class="form-control"
                       id="pizza-description" required
                       th:errorClass="is-invalid"
                       th:field="*{description}"
                       type="text"
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                    </ul>
                </div>

                <label for="pizza-price">Prezzo</label>
                <input class="form-control"
                       id="pizza-price" required
                       step="0.01"
                       th:errorClass="is-invalid"
                       th:field="*{price}"
                       type="number"
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                    </ul>
                </div>

                <label for="pizza-image">Immagine</label>
                <input class="form-control"
                       id="pizza-image" required
                       th:errorClass="is-invalid"
                       th:field="*{image}"
                       type="url"
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('image')}" th:text="${err}"></li>
                    </ul>
                </div>


                <button class="btn btn-primary" type="submit">Aggiungi</button>
                <a class="btn btn-danger" th:href="@{/}">Indietro</a>

            </form>

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
