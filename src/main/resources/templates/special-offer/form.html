<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Modifica Offerta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="height: 100vh;">
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="display-1 text-center" th:text="*{id} ? 'Modifica offerta' : 'Aggiungi offerta'">Modifica Offerta</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">

            <form
                    id="special-offer-form"
                    method="POST"
                    th:action="@{/special-offers/{method}{id}(method=${specialOffer.id} ? 'edit/' : 'create', id=${specialOffer.id} ? ${specialOffer.id} : '')}"
                    th:object="${specialOffer}"
            >
                <input th:field="*{pizza}" type="hidden">

                <th:block th:replace="fragments/form-input.html :: input('text', 'Nome offerta', 'title')" />
                <th:block th:replace="fragments/form-input.html :: input('date', 'Data inizio', 'startDate')" />
                <th:block th:replace="fragments/form-input.html :: input('date', 'Data fine', 'endDate')" />


                <button class="btn btn-primary" th:text="*{id} ? 'Modifica' : 'Aggiungi'" type="submit"></button>
                <a class="btn btn-danger" th:href="@{/{id}(id=${specialOffer.getPizza().id})}">Indietro</a>

            </form>

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
